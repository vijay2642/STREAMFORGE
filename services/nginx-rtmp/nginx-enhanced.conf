# Enhanced NGINX configuration for StreamForge
# Optimized for multiple concurrent streams with minimal buffering

worker_processes auto;
worker_rlimit_nofile 65535;
rtmp_auto_push on;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

# RTMP server for streaming
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        # Optimize for low latency
        play_time_fix off;
        publish_time_fix off;
        
        application live {
            live on;
            
            # Allow publishing from anywhere (for development)
            allow publish all;
            
            # Allow playing from anywhere
            allow play all;
            
            # Disable recording for better performance
            record off;
            
            # Reduce buffer size for lower latency
            gop_cache off;
            
            # Drop connections that are idle
            drop_idle_publisher 10s;
            
            # Enable HLS with optimized settings
            hls on;
            hls_path /tmp/hls;
            hls_fragment 2s;
            hls_playlist_length 20;
            hls_sync 100ms;
            hls_continuous on;
            hls_cleanup on;
            hls_fragment_naming system;
            hls_fragment_slicing aligned;
            
            # HLS variant settings (handled by transcoder)
            hls_variant _1080p BANDWIDTH=5130000,RESOLUTION=1920x1080;
            hls_variant _720p  BANDWIDTH=2930000,RESOLUTION=1280x720;
            hls_variant _480p  BANDWIDTH=1830000,RESOLUTION=854x480;
            hls_variant _360p  BANDWIDTH=1060000,RESOLUTION=640x360;
            hls_variant _240p  BANDWIDTH=620000,RESOLUTION=426x240;
            hls_variant _144p  BANDWIDTH=400000,RESOLUTION=256x144;
            
            # Authentication hooks (optional)
            # on_publish http://localhost:8080/auth/publish;
            # on_play http://localhost:8080/auth/play;
            
            # Event notifications
            # on_publish http://localhost:8080/events/publish;
            # on_publish_done http://localhost:8080/events/publish_done;
            # on_play http://localhost:8080/events/play;
            # on_play_done http://localhost:8080/events/play_done;
        }
    }
}

# HTTP server for HLS delivery
http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Optimize file access
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # Logging
    access_log off;
    error_log /var/log/nginx/error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    server {
        listen 8080;
        server_name localhost;
        
        # RTMP statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            add_header Refresh "3; $request_uri";
        }
        
        location /stat.xsl {
            root /usr/local/nginx/html;
        }
        
        # RTMP control interface
        location /control {
            rtmp_control all;
        }
        
        # HLS streaming with optimized settings
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            
            root /tmp;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;
            
            # Cache settings optimized for live streaming
            # M3U8 files - very short cache
            location ~ \.m3u8$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
                add_header X-Content-Type-Options "nosniff" always;
            }
            
            # TS segments - short cache
            location ~ \.ts$ {
                add_header Cache-Control "public, max-age=10";
                add_header X-Content-Type-Options "nosniff" always;
                
                # Enable range requests for segments
                add_header Accept-Ranges bytes;
            }
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }
        
        # API endpoints for stream management
        location /api/ {
            proxy_pass http://localhost:8083/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}