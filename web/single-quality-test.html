<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Quality Test - No Buffering</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 640px;
            background: #222;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #333;
            color: #0f0;
            border: 1px solid #555;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .log {
            background: #111;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-size: 12px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>üéØ Single Quality Stream Test</h1>
    <p>Testing 360p only to eliminate multi-quality encoding overhead</p>

    <video id="video" controls muted playsinline></video>
    
    <div class="controls">
        <button onclick="testSingleQuality()">üì∫ Load 360p Stream</button>
        <button onclick="testUltraLow()">‚ö° Load 240p Stream</button>
        <button onclick="stopAll()">‚èπÔ∏è Stop</button>
    </div>

    <div id="log" class="log">Ready for single quality test...</div>

    <script>
        let hls = null;

        function log(message) {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logEl.innerHTML += `[${timestamp}] ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        function testSingleQuality() {
            const video = document.getElementById('video');
            // Direct 360p quality URL
            const url = 'http://188.245.163.8:8083/hls/stream1/3/index.m3u8';
            
            log('üéØ Testing DIRECT 360p quality (bypassing adaptive)');
            
            if (hls) {
                hls.destroy();
            }

            // Ultra minimal config
            const config = {
                debug: true,
                enableWorker: false,
                lowLatencyMode: false,
                maxBufferLength: 2,     // Tiny buffer
                maxMaxBufferLength: 4,
                liveSyncDurationCount: 1,
                fragLoadingTimeOut: 10000
            };

            hls = new Hls(config);
            
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                log('‚úÖ Single quality manifest loaded');
            });

            hls.on(Hls.Events.FRAG_LOADING, (event, data) => {
                const segmentName = data.frag.url.split('/').pop();
                log(`üì• Loading: ${segmentName}`);
            });

            hls.on(Hls.Events.FRAG_LOADED, (event, data) => {
                log(`‚úÖ Loaded in ${Math.round(data.stats.loading.end - data.stats.loading.start)}ms`);
            });

            hls.on(Hls.Events.ERROR, (event, data) => {
                log(`‚ùå Error: ${data.details}`);
            });

            video.addEventListener('waiting', () => {
                log('‚è≥ VIDEO BUFFERING');
            });

            video.addEventListener('playing', () => {
                log('üé¨ VIDEO PLAYING');
            });

            hls.loadSource(url);
            hls.attachMedia(video);
            
            video.play().catch(e => log(`‚ùå Play error: ${e.message}`));
        }

        function testUltraLow() {
            const video = document.getElementById('video');
            // Direct 240p quality URL
            const url = 'http://188.245.163.8:8083/hls/stream1/4/index.m3u8';
            
            log('‚ö° Testing DIRECT 240p quality (ultra-low)');
            
            if (hls) {
                hls.destroy();
            }

            // Even more minimal config
            const config = {
                debug: true,
                enableWorker: false,
                lowLatencyMode: false,
                maxBufferLength: 1,     // Absolute minimum
                maxMaxBufferLength: 2,
                liveSyncDurationCount: 1
            };

            hls = new Hls(config);
            
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                log('‚úÖ Ultra-low quality manifest loaded');
            });

            hls.on(Hls.Events.FRAG_LOADING, (event, data) => {
                const segmentName = data.frag.url.split('/').pop();
                log(`üì• Loading: ${segmentName}`);
            });

            hls.on(Hls.Events.FRAG_LOADED, (event, data) => {
                log(`‚úÖ Loaded in ${Math.round(data.stats.loading.end - data.stats.loading.start)}ms`);
            });

            hls.on(Hls.Events.ERROR, (event, data) => {
                log(`‚ùå Error: ${data.details}`);
            });

            video.addEventListener('waiting', () => {
                log('‚è≥ VIDEO BUFFERING');
            });

            video.addEventListener('playing', () => {
                log('üé¨ VIDEO PLAYING');
            });

            hls.loadSource(url);
            hls.attachMedia(video);
            
            video.play().catch(e => log(`‚ùå Play error: ${e.message}`));
        }

        function stopAll() {
            if (hls) {
                hls.destroy();
                hls = null;
            }
            const video = document.getElementById('video');
            video.src = '';
            video.load();
            log('‚èπÔ∏è Stopped');
        }

        log('Ready to test single quality streams');
    </script>
</body>
</html>
