version: '3.8'

services:
  nginx-rtmp:
    build: ./services/nginx-rtmp
    ports:
      - "1935:1935"   # RTMP
      - "8080:8080"   # HTTP/HLS
    volumes:
      - /tmp/hls_shared:/tmp/hls_shared
      - /tmp/recordings:/tmp/recordings
      - /tmp/dash:/tmp/dash
    environment:
      - NGINX_WORKER_PROCESSES=auto
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  web-player:
    image: nginx:alpine
    volumes:
      - ./web:/usr/share/nginx/html:ro
    ports:
      - "3000:80"
    restart: unless-stopped